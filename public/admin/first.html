<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">

</head>

<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="./index.html">乐淘商城</a>
        </div>
        <div class="user">
            <img src="./images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="./user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="JavaScript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        <span>分类管理</span>
                    </a>
                    <!-- 这里写的是分类管理的子级菜单, 欺骗用户, 因为a连接中不能放a链接 -->
                    <div class="second">
                        <a class="active" href="./first.html">一级分类</a>
                        <a href="./second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="./product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_header">
            <!-- bootstrap中的pull-left不仅对块级元素有用, 对于行内元素也有用 -->
            <a href="javascript:;" class="pull-left icon-menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon-logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <!-- bootstrap中的这个类是100%占有父元素的宽度, 但是其有15px的左右padding -->
        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <ul class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">一级分类</li>
            </ul>

            <!-- 每个页面的具体内容 -->
            <div class="lt_content">
                <button class="btn btn-default btn_add mb_20">添加分类</button>
                <table class="table table-stripted table-bordered">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th width="80%">分类名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖坑 -->
                        <tr>
                            <td>1</td>
                            <td>胡外观</td>
                        </tr>
                    </tbody>
                </table>

                <!-- 分页插件paginator -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>

            </div>
        </div>
    </div>

    <!-- 模板 -->
    <script type="text/html" id="tpl2">
        {{ each rows v i}}
            <tr>
                <!-- i代表下标 page, size都是info对象的属性可以直接拿来用 -->
                <td>{{ i + 1 + (page - 1)*size  }}</td>
                <td>{{ v.categoryName}}</td>
            </tr>
        {{ /each }}
    </script>

    <!-- 模态框 -->
    <div class="modal fade" id="logoutModal">
        <!-- 这一行是模态框的内容区 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        <span>你确定要退出后台管理系统吗?</span>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加一级分类的模态框 -->
    <div class="modal fade" id="addModal">
        <!-- 这一行是模态框的内容区 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <!-- form必须包裹submit才能被提交 -->
                <form>
                    <div class="modal-body">
                        <!-- 因为是要做表单验证，而表单校验是在提交表单的时候进行的
                             所以必须写在form-group类， 这里还必须额符合bootstrap的结构，所以就去框架中复制表单代码即可 
                        -->
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级表单名称">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
