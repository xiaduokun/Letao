<html lang="en">

<body>
    <div class="lt_aside">
        <div class="brand">

            <img src="./images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="./user.html">
                        <span class="glyphicon glyphicon-user"></span>

                    </a>
                </li>
                <li>
                    <a href="JavaScript:;">
                        <span class="glyphicon glyphicon-list"></span>

                <li>

                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_header">
            <!-- bootstrap中的pull-left不仅对块级元素有用, 对于行内元素也有用 -->
            <a href="javascript:;" class="pull-left icon-menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon-logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <!-- bootstrap中的这个类是100%占有父元素的宽度, 但是其有15px的左右padding -->
        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <ul class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>

            </ul>

            <div class="lt_content">

            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutModal">
        <!-- 这一行是模态框的内容区 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                      <span class="glyphicon glyphicon-info-sign"></span>
                      <span>你确定要退出后台管理系统吗?</span>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
