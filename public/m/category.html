<!-- 
  这一这整个页面都是移动端页面， 
  看效果也要chrome的模拟移动端测试，不然像手动滑动之类的效果是看不见的 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  
</head>
<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.go(-1)"><span class="fa fa-chevron-left icon_left"></span></a>
      <h3>乐淘分类</h3>
      <a href="search.html"><span class="fa fa-search icon_right"></span></a>
   </div>
   
    <!-- 主体 -->
    <div class="lt_main">
      <!-- 左边 -->
      <div class="category_left">
        <!-- 
                区域滚动 坑：整个。mui-scroll-wrapper这个大div默认是absolute定位的， 
                要给他的父盒子设置相对定位 
            -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul class="mui-clearfix">
              <!-- 挖个坑 -->
            </ul>
          </div>
        </div>
      </div>

      <!-- 右边 -->
      <div class="category_right">
        <!-- 
            区域滚动 坑：整个。mui-scroll-wrapper这个大div默认是absolute定位的， 
            要给他的父盒子设置相对定位 
          -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul class="mui-clearfix">
              <li>
                <a href="#">
                  <img src="images/brand1.png" alt="">
                  <p>耐克</p>
                </a> 
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 尾部 -->
    <div class="lt_footer mui-clearfix">
      <a href="index.html">
        <span class="fa fa-home"></span>
        <p>首页</p>
      </a>
      <a href="category.html" class="active">
        <span class="fa fa-bars"></span>
        <p>分类</p>
      </a>
      <a href="cart.html">
        <span class="fa fa-shopping-cart"></span>
        <p>购物车</p>
      </a>
      <a href="user.html">
        <span class="fa fa-user"></span>
        <p>会员中心</p>
      </a>
    </div>
  </div>

  <!-- 左边ul的模板 -->
  <script type="text/html" id="tpl">
    {{ each rows v i}}
    <!-- 这里使用i, i就是下标,我没有想到, 并且永远记住下标是从0开始的 -->
      <li data-id={{v.id}} class="{{ i == 0 ? 'active' : '' }}">
        <a href="#">{{ v.categoryName}}</a>
      </li>
    {{ /each}}
  </script>

  <!-- 右边ul的模板 -->
  <script type="text/html" id="tpl2">
    <!-- 这里使用这个if /if 如果这个执行了,下面的each就不执行了,记住模板中的这种写法 -->
    {{ if rows.length == 0}}
      <p>当前分类下暂无更多数据</p>
    {{ /if}}

    {{ each rows v i}}
      <li>
        <a href="#">
          <img src="{{ v.brandLogo?v.brandLogo:images/none.png}}" alt="">
          <p>{{ v.brandName}}</p>
        </a>
      </li>
    {{/each}}
  </script>


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>
</html>
