<!-- 
  这一这整个页面都是移动端页面， 
  看效果也要chrome的模拟移动端测试，不然像手动滑动之类的效果是看不见的 
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品详情</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">

</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1)">
        <span class="fa fa-chevron-left icon_left"></span>
      </a>
      <h3>商品详情</h3>
      <a class="icon_right" href="javascript:history.go(0)">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </div>

    <!-- 主体 -->
    <div class="lt_main">

      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          

        </div>
      </div>

    </div>

    <!-- 尾部 -->
    <div class="lt_cart">
      <a href="cart.html" class="mui-btn mui-btn-link">去购物车</a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-warning btn-cart">加入购物车</button>
        <button class="mui-btn mui-btn-danger">立即购买</button>
      </div>
    </div>

  </div>

  <!-- 商品的模板 -->
  <script type="text/html" id="tpl">
    <!-- 轮播图 -->
          <div class="mui-slider">
            <!-- 图片 -->
            <div class="mui-slider-group mui-slider-loop">
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="{{pic[pic.length-1].picAddr}}" />
                </a>
              </div>
              {{ each pic v i }}
                <div class="mui-slider-item mui-slider-item-duplicate">
                  <a href="#">
                    <img src="{{v.picAddr}}" />
                  </a>
                </div>
              {{ /each }}
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="{{pic[0].picAddr}}" />
                </a>
              </div>
            </div>
            <!-- 小圆点 -->
            <div class="mui-slider-indicator mui-text-center">
              {{ each pic v i}}
                <div class="mui-indicator {{ i==0?"mui-active":"" }}"></div>
              {{ /each}}
            </div>
          
          
          </div>

          <!-- 商品名称 -->
          <div class="proName base">
            <strong>{{ proName }}</strong>
          </div>

          <!-- 商品价格 -->
          <div class="proPrice base">
            价格:
            <span class="price">&yen;{{ price }}</span>
            <span class="oldPrice">&yen;{{ oldPrice }}</span>
          </div>

          <!-- 商品尺码 -->
          <div class="proSize base">
            尺码:
            <%
              var start = size.split("-")[0]; 
              var end = size.split("-")[1]; 
              for(var i = start; i <= end; i++) {
            %> 
            <span>{{ i }}</span> 
            <% }%>
          </div>

          <!-- 商品数量 -->
          <div class="num base">
            数量:
            <!-- mui组件 -->
            <div class="mui-numbox base" data-numbox-step='1' data-numbox-min='1' data-numbox-max='num'>
              <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
              <input class="mui-numbox-input" type="number"/>
              <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            剩余数量: <span>{{ num }}双</span>
          </div>

          <!-- 商品详情 -->
          <div class="proDesc base">
            详情: <span class="proDesc">{{ proDesc }}</span>
          </div>
  </script>
  




  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>

</body>

</html>
