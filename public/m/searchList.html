<!-- 
  这一这整个页面都是移动端页面， 
  看效果也要chrome的模拟移动端测试，不然像手动滑动之类的效果是看不见的 
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-商品列表</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">

</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.go(-1)">
        <span class="fa fa-chevron-left icon_left"></span>
      </a>
      <h3>商品列表</h3>
    </div>

    <!-- 主体 -->
    <div class="lt_main">

      <!-- 
            区域滚动 坑：整个。mui-scroll-wrapper这个大div默认是absolute定位的， 
            要给他的父盒子设置相对定位 
        -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <!-- 搜索 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>

          <!-- 排序 -->
          <div class="lt_sort">
            <ul class="mui-clearfix">
              <li>
                <a href="javascript:;">
                  <span>上架时间</span>
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li data-type="price">
                <a href="javascript:;">
                  <span>价格</span>
                  <span class="fa fa-angle-down lt_sort_icon"></span>
                </a>
              </li>
              <li data-type="num">
                <a href="javascript:;">
                  <span>库存</span>
                  <span class="fa fa-angle-down lt_sort_icon"></span>
                </a>
              </li>
              <li>
                <a href="javascript:;">
                  <span>结构</span>
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
            </ul>
          </div>

          <!-- 商品 -->
          <div class="product">
              <ul class="mui-clearfix">
                
              </ul>
            </div>
      </div>
    </div>
    </div>

    <!-- 尾部 -->
    <div class="lt_footer mui-clearfix">
      <a href="index.html">
        <span class="fa fa-home"></span>
        <p>首页</p>
      </a>
      <a href="category.html">
        <span class="fa fa-bars"></span>
        <p>分类</p>
      </a>
      <a href="cart.html">
        <span class="fa fa-shopping-cart"></span>
        <p>购物车</p>
      </a>
      <a href="user.html">
        <span class="fa fa-user"></span>
        <p>会员中心</p>
      </a>
    </div>
  </div>

  <!-- 商品的模板 -->
  <script type="text/html" id="tpl">
    {{ each data v i}}
    <li>
        <a href="#">
          <img src="{{ v.pic[0].picAddr}}" alt="">
          <p>{{v.proName}} </p>
          <p>
            <span class="price">¥{{v.price}}</span>
            <del class="oldPrice">¥{{v.oldPrice}}</del>
          </p>
          <a href="product.html?id={{ v.id }}"><button class="mui-btn mui-btn-primary">立即购买</button></a>
        </a>
      </li>
    {{ /each}}
  </script>




  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>

</body>

</html>
